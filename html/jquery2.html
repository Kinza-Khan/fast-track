<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>


    <button class="I">fadeIn</button>
    <button class="O">FadeOut</button>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio iste enim autem, vitae maxime labore nostrum sint soluta voluptate, velit amet perspiciatis ipsa ratione reprehenderit, vero quasi tempora quis voluptas!
    </p>

    <script>
        $(document).ready(function() {

            $(".O").click(function() {
                $("p").fadeOut();

            });
            $(".I").click(function() {
                $("p").fadeIn();
            })



        })
    </script>




</body>

</html>
