    <form action="">


        <label for="">Name :</label>
        <input required type="text" placeholder="Enter your Name" pattern=".{3,}" title="please enter 3 oe more">
        <br>
        <br>
        <label for="">Email :</label>
        <input type="email" name="" id="" multiple>
        <br>
        <br>

        <label for="">Gender</label>

        <br>
        <br> Male: <input type="radio" value="1" name="m"> Female:
        <input type="radio" name="m" id="" value="0">
        <br>
        <br>

        <label for="">SUBJECT</label>
        <select name="" id="">
            <option value="">Select Your Sub </option>
            <option value="">Physics</option>
            <option value="">Chemistry</option>
            <option value="">Maths</option>
            <option value="">Bio</option>
        </select>
        <br>
        <br>
        <label for="">Date</label>
        <input type="date" name="" id="">
        <br>
        <br>
        <label for="">Time</label>
        <input type="time" name="" id="">
        <br>
        <br>
        <label for="">Message:</label>
        <textarea name="" id="" cols="25" rows="6"></textarea>
        <br>
        <br>
        <input type="submit">

    </form>
