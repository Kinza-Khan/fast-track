<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>

    <style>
        table {
            padding: 10px;
            width: 300px;
            /* height: 400px; */
        }
        
        table tr td {
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>

<body>

    <table border="2PX">

        <tr>
            <td colspan="4"></td>
        </tr>

        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td colspan="3">X</td>

        </tr>
        <tr>
            <td>Y</td>
        </tr>


    </table>



</body>

</html>
