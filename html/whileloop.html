<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>

<body>


    <script>
        var i = 1;
        while (i <= 10) {
            document.write(19 + " * " + i + " =" +
                19 * i + "<br>");
            i = i + 1;
        }
    </script>



</html>
